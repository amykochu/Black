{% extends 'base.html' %}
{% block content %}
    <div class="card mb-3">
        <div class="card-header">
          <b><i class="fa fa-search" aria-hidden="true"></i> Search</b></div>
        <div class="card-body">
        <form action="" method="post" class="listing" style="padding: 0px">
          {% csrf_token %}
          <div class="row">
             <div class="col-xl-5 col-sm-6 mb-3"><input type="text" name="search_key" placeholder="Search.."></div>
             <div class="col-xl-3 col-sm-6 mb-3"><div class="row"><button type="submit">Submit</button></div></div>
          </div>
        </form>

<div class="row">
    {% for i in result %}
    {% include "widget.html" %}
    {% endfor %}
</div>
</div>
</div>
{% endblock %}

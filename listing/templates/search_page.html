{% extends 'base.html' %}
{% block content %}
<div class="col-xl-3 col-sm-6 mb-3">
<form action="" method="post">
  {% csrf_token %}
  <input type="text" name="search_key" placeholder="Search..">
  <button type="submit">Submit</button>
</form>
<br><br>
    {% for i in result %}
    <div class="card text-dark bg-white o-hidden h-100">
    <div class="card-body">
      <div class="card-body-icon">

      </div>
      <div class="mr-5">
      <h2>{{ i.widget1 }}</h2>
      <h5>US $5 - 50</h5>
      <span><i class="fa fa-map-marker text-warning" aria-hidden="true"></i> Hong Kong</span>
      <p>Widget Description</p>
      </span>
    </div>
    </div>
    <span class="card-footer text-dark clearfix small z-1" href="#">
      <span class="float-left"><i class="fa fa-crosshairs text-danger" aria-hidden="true"></i> Asia, Oceania</span>
      <span class="float-right">
      </span>
    </span >
    </div>
    {% endfor %}
</div>
{% endblock %}
